<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head">

</head>
<body>
<header th:replace="fragments/fragment :: navigation">

</header>
<main class="p-5 align-content-center bg-blur   my-register-div my-main"
      style=" background-image: url('/images/background.jpg'); ">


    <h1 class=" align-items-center">Add staff</h1>


    <div class="d-flex justify-content-center" style=" background-color: rgba(0, 0, 0, 0.6);">

        <div class="row g-3 align-items-center">

            <form th:action="@{/staffs/add}" method="POST" th:object="${staffAddBindingModel}">

                <div>
                    <div class="col-auto">
                        <label for="inputInicial" class="col-form-label text-light">Inicial</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="inicial"
                               th:value="*{inicial}"
                               th:errorclass="is-invalid"
                               placeholder="Dr. Ivan Ivanov"
                               id="inputInicial" class="form-control"
                               aria-describedby="inicialHelpInline">
                        <small id="inicialError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Inicials length must be
                            between  7  and 20 characters</small>

                        <small th:if="${nameExist}" id="inicialDublicateError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Inicial is already.</small>
                    </div>
                </div>


                <div>
                    <div class="col-auto">
                        <label for="inputPicUrl" class="col-form-label text-light">Pic Url</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="picUrl"
                               th:value="*{picUrl}"
                               th:errorclass="is-invalid"
                               placeholder="Pic url"
                               id="inputPicUrl" class="form-control"
                               aria-describedby="imageUrlHelpInline">
                        <small id="picUrlError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Pic Url length must be
                            between 10 and 100 characters</small>
                    </div>
                </div>


                <div>
                    <div class="col-auto">
                        <label for="inputDescription" class="col-form-label text-light">Description</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="description"
                               th:value="*{description}"
                               th:errorclass="is-invalid"
                               placeholder="Special Doctor ..."
                               id="inputDescription" class="form-control"
                               aria-describedby="descriptionHelpInline">
                        <small id="descriptionError"
                               class="invalid-feedback text-light form-text bg-danger rounded">Description length must
                            be
                            between 10 and 200 characters</small>
                    </div>
                </div>

                <div>
                    <div class="col">
                        <label for="clinicName" class="col-form-label text-light">Clinic</label>
                        <select   id="clinicName" name="clinicName" class="custom-select">
                            <option value="" selected>Select Clinic</option>
                            <option
                                    th:each="c : ${clinic}"
                                     th:object="${c}"
                                    th:value="${c.name}" th:text="${c.name}"></option>
                        </select>
                        <small id="clinicNameError" class="invalid-feedback form-text bg-danger rounded">You must select Clinic!</small>
                    </div>
                </div>


                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Add</button>
                </div>

            </form>
        </div>

    </div>
</main>
<footer th:replace="fragments/fragment :: footer">

</footer>
</body>
</html>
