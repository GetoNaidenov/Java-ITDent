<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: head">

</head>
<body>
<header th:replace="fragments/fragment :: navigation">

</header>
<main class="p-5 align-content-center bg-blur   my-register-div my-main" style=" background-image: url('/images/background.jpg'); "  >


    <h1 class=" align-items-center">Login</h1>


    <div class="d-flex justify-content-center" style=" background-color: rgba(0, 0, 0, 0.6);">

        <div class="row g-3 align-items-center">
            <div th:if="${bad_credentials}" class="alert alert-danger" role="alert">
                This username or password does not exist.
            </div>

            <!--username-->
            <form th:action="@{/users/login}" method="POST">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="username" th:value="${username}" id="inputUsername" class="form-control"
                               aria-describedby="usernameHelpInline">
                    </div>
                </div>

                <!--password-->
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" id="inputPassword" class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>

                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Login</button>
                </div>

            </form>
        </div>

    </div>
</main>
<footer th:replace="fragments/fragment :: footer">

</footer>
</body>
</html>
